<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->
<div id="test">
  <button @click="destroyVM">destroy VM</button>
  <p v-show="isShow">
    撒德哈大家哈扣税的
  </p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#test",
    data:{
      isShow:true,
      intervalId:null
    },
    beforeCreate(){
      console.log("beforeCreate()");
    },
    created(){
      console.log("created()");
    },
    beforeMount(){
      console.log("beforeMount()");
    },
    mounted(){//初始化显示之后立即调用
      console.log("mounted()");
      intervalId = setInterval(() => {
        this.isShow = !this.isShow
        console.log("----");
      },1000)
    },
    beforeUpdate(){
      console.log("beforeUpdate()");
    },
    updated(){
      console.log("updated()");
    },
    beforeDestroy(){
      //清除定时器
      clearInterval(intervalId)
    },
    destroyed(){
      console.log("destroyed()");
    },
    methods:{
      destroyVM(){
        this.$destroy()
      }
    }
  })



</script>
</body>
</html>
