<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>
  <style>
    .show-enter-active{
      animation:showAni 1s;
    }
    .show-leave-active{
      animation:showAni 1s reverse;
    }
    @keyframes showAni {
      0%{
        transform:scale(0);
      }
      50%{
        transform:scale(1.5);
      }
      100%{
        transform:scale(1);
      }
    }
  </style>
</head>
<body>

<div id="example-2">
 <button @click="show=!show">toggle</button>
  <br>
  <transition name="show">
    <p v-show="show" style="display: inline-block;">啊实打实</p>
  </transition>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#example-2',
    data: {
      show: true
    }
  })
</script>
</body>
</html>
